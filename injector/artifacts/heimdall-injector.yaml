apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-injector
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall-injector
  template:
    metadata:
      labels:
        app: heimdall-injector
    spec:
      containers:
      - name: heimdall-injector
        image: jepp2078/heimdall-injector:latest
        ports:
        - containerPort: 8080
        env:
        - name: GRPC_VERBOSITY
          value: "debug"
      serviceAccountName: heimdall-injector
